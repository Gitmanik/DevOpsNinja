Image: "ghcr.io/gitmanik/kk-konkurs:main"
TargetNamespace: "kalkulator"

contour:
  namespaceOverride: "contour"
  envoy:
    nodeSelector:
      ingress-ready: "true"
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Equal
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Equal
      effect: NoSchedule

jaeger:
  namespaceOverride: "jaeger"
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
  storage:
    type: none
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false