apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.TargetNamespace}}
  name: kkdeployment
  labels:
    app: kk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kkapp
  template:
    metadata:
      labels:
        app: kkapp
    spec:
      containers:
        - name: kalkulator
          image: {{ .Values.Image }}
          ports:
          - containerPort: 80
